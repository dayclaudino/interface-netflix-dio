<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <title>Netflix</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <h2 class="sub-titulo">Filmes com diretoras mulheres</h2>
            <div class="container">
                <h3 class="titulo">A Hora Mais Escura</h3>
                <p class="descricao">O filme retrata a busca por Osama bin Laden desde os ataques terroristas de 11 de setembro.
                    A maior caçada humana da história, em busca do homem mais perigoso do mundo. Assista agora o vencedor do oscar.
                </p>
                <div class="botoes">
                    <button role="button" class="botao play">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao mais">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="/img/adoraveis-mulheres.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/bird-box.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/carry-a-estranha-2013.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/encontrosdesencontros.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/as-sufragistas.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/precisamos-falar-sobre-kevin.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/psicopata-americano.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/monster-desejo-assassino.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/the-runaways.jpg" alt="adoraveis-mulheres" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7b7e9c3a56.js" crossorigin="anonymous"></script>
   
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/js.js"></script>
</body>
</html>
